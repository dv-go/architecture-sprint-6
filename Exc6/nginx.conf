http {
    # Настройка upstream для балансировки нагрузки
    upstream backend_servers {
        server backend1.example.com;
        server backend2.example.com;
        server backend3.example.com;
    }

    # Настройка лимита запросов
    # Создаём лимитирующую зону под названием "api_limit" с 10 запросами в минуту
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;

    server {
        listen 80;

        location / {
            # Применяем лимит для данного пути
            limit_req zone=api_limit burst=5 nodelay;
            limit_req_status 429;  # Устанавливаем статус при превышении лимита на 429

            # Проксируем запросы на backend
            proxy_pass http://backend_servers;

            # Настройка заголовков прокси
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Настройка ответа при превышении лимита
        error_page 429 = /rate_limit_exceeded;

        location = /rate_limit_exceeded {
            return 429 'Too Many Requests';
        }
    }
}
